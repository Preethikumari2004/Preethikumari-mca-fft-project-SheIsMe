<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheIsMe - Your Bag</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff7fb;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="flex justify-between items-center bg-pink-100 p-4 rounded-b-xl shadow-md">
    <div class="flex items-center gap-3">
      <img src="./assets/logo.png" alt="Logo" class="w-12 h-12 rounded-full">
      <h1 class="text-2xl font-semibold text-pink-700">SheIsMe</h1>
    </div>

    <!-- ðŸ” Search -->
    <div class="flex gap-2">
      <input id="search-input" type="text" placeholder="Search styles, brands..."
             class="px-3 py-2 rounded-lg outline-none w-64 border border-pink-300">
      <button id="search-btn"
              class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition">Search</button>
    </div>

    <ul class="flex gap-6 items-center text-gray-700">
      <li class="hover:text-pink-600 cursor-pointer"><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
      <li class="hover:text-pink-600 cursor-pointer text-pink-600"><i class="fa-solid fa-bag-shopping"></i> Bag</li>
      <li class="hover:text-pink-600 cursor-pointer"><i class="fa-solid fa-user"></i> Profile</li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="flex p-8 gap-8">

    <!-- ðŸ©· SIDEBAR -->
    <aside class="w-60 bg-pink-50 p-5 rounded-lg shadow-md">
      <h3 class="text-pink-700 font-semibold mb-3 text-lg">Categories</h3>
      <ul class="space-y-2 mb-6 text-gray-700">
        <li><a href="/index.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-bag-shopping"></i> All</a></li>
        <li><a href="top.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-shirt"></i> Tops</a></li>
        <li><a href="t-shirt.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-tshirt"></i> T-Shirts</a></li>
        <li><a href="partywear.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-cocktail"></i> Partywear</a></li>
        <li><a href="Jumpsuits.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-person-running"></i> Jumpsuits</a></li>
        <li><a href="officewear.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-briefcase"></i> Officewear</a></li>
        <li><a href="jeans.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-suitcase"></i> Jeans</a></li>
      </ul>
    </aside>

    <!-- ðŸ‘œ CART CONTENT -->
    <main class="flex-1">
      <h1 class="text-3xl font-bold text-pink-700 mb-8">ðŸ‘œ Your Shopping Bag</h1>

      <div id="cart-container" class="bg-white rounded-2xl shadow-md p-6">
        <div id="cart-items" class="space-y-6"></div>

        <!-- ðŸ’° Total Section -->
        <div id="cart-summary" class="mt-8 border-t pt-4 text-right hidden">
          <h3 class="text-lg font-semibold text-gray-800">
            Total Items: <span id="total-items">0</span>
          </h3>
          <h2 class="text-2xl font-bold text-pink-700 mt-2">
            Grand Total: â‚¹<span id="grand-total">0</span>
          </h2>
          <button class="mt-4 bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg text-lg">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- âœ… CART SCRIPT -->
  <script>
    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

    const cartItemsDiv = document.getElementById('cart-items');
    const summaryDiv = document.getElementById('cart-summary');
    const totalItemsSpan = document.getElementById('total-items');
    const grandTotalSpan = document.getElementById('grand-total');

    function saveCart() {
      sessionStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function updateQuantity(image, change) {
      const item = cart.find(p => p.image === image);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cart = cart.filter(p => p.image !== image);
        }
        saveCart();
      }
    }

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      if (cart.length === 0) {
        summaryDiv.classList.add('hidden');
        cartItemsDiv.innerHTML = `
          <div class="text-center py-10">
            <p class="text-gray-500 text-lg">Your bag is empty ðŸ˜¢</p>
            <a href="index.html" class="text-pink-600 hover:underline">Go shopping â†’</a>
          </div>`;
        return;
      }

      let totalItems = 0;
      let grandTotal = 0;

      cart.forEach(item => {
        totalItems += item.quantity;
        grandTotal += item.discounted * item.quantity;

        const card = document.createElement('div');
        card.className = "flex flex-col md:flex-row items-center justify-between border-b pb-4 gap-4";
        card.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded-lg border">
            <div>
              <h4 class="text-lg font-semibold text-pink-700">${item.name}</h4>
              <p class="text-gray-600">â‚¹${item.discounted} each</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <button onclick="updateQuantity('${item.image}', -1)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">-</button>
            <span class="font-medium text-gray-800">${item.quantity}</span>
            <button onclick="updateQuantity('${item.image}', 1)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">+</button>
          </div>
          <p class="font-semibold text-gray-800">â‚¹${item.discounted * item.quantity}</p>
          <button onclick="updateQuantity('${item.image}', -${item.quantity})"
                  class="text-red-500 hover:text-red-600 font-medium">Remove</button>
        `;
        cartItemsDiv.appendChild(card);
      });

      totalItemsSpan.textContent = totalItems;
      grandTotalSpan.textContent = grandTotal.toLocaleString();
      summaryDiv.classList.remove('hidden');
    }

    renderCart();
  </script>

</body>
</html>
