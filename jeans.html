<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeans - SheIsMe</title>

<!-- âœ… TailwindCSS & FontAwesome -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #fff7fb;
}
</style>
</head>
<body>

<!-- âœ… HEADER -->
<div class="flex justify-between items-center bg-pink-100 p-4 rounded-b-xl shadow-md">
  <div class="flex items-center gap-3">
    <img src="./assets/logo.png" alt="Logo" class="w-12 h-12 rounded-full">
    <h1 class="text-2xl font-semibold text-pink-700">SheIsMe</h1>
  </div>

  <!-- ðŸ” Search -->
  <div class="flex gap-2">
    <input id="search-input" type="text" placeholder="Search jeans, styles..." class="px-3 py-2 rounded-lg outline-none w-64 border border-pink-300">
    <button id="search-btn" class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition">Search</button>
  </div>

  <ul class="flex gap-6 items-center text-gray-700">
    <li class="hover:text-pink-600 cursor-pointer"><a href="/index.html"><i class="fa-solid fa-house"></i> Home</a></li>
    <li class="hover:text-pink-600 cursor-pointer"><a href="bag.html"><i class="fa-solid fa-bag-shopping"></i> Bag</a></li>
    <li class="hover:text-pink-600 cursor-pointer"><i class="fa-solid fa-user"></i> Profile</li>
  </ul>
</div>

<!-- âœ… MAIN LAYOUT -->
<div class="flex p-8 gap-8">

  <!-- ðŸ©µ SIDEBAR -->
  <aside class="w-60 bg-pink-50 p-5 rounded-lg shadow-md">
    <h3 class="text-pink-700 font-semibold mb-3 text-lg">Categories</h3>
    <ul class="space-y-2 mb-6 text-gray-700">
      <li><a href="/index.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-bag-shopping"></i> All</a></li>
      <li><a href="top.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-shirt"></i> Tops</a></li>
      <li><a href="t-shirt.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-tshirt"></i> T-Shirts</a></li>
      <li><a href="partywear.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-cocktail"></i> Partywear</a></li>
      <li><a href="Jumpsuits.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-person-running"></i> Jumpsuits</a></li>
      <li><a href="officewear.html" class="hover:text-pink-600 flex items-center gap-2"><i class="fa-solid fa-briefcase"></i> Officewear</a></li>
      <li><a href="jeans.html" class="text-pink-600 font-semibold flex items-center gap-2"><i class="fa-solid fa-suitcase"></i> Jeans</a></li>
    </ul>
  </aside>

  <!-- ðŸ›ï¸ PRODUCT GRID -->
  <main class="flex-1">
    <h2 class="text-3xl font-semibold text-pink-700 mb-6">Jeans Collection</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <p id="not-found" class="hidden text-center text-gray-500 text-lg mt-10">No products found ðŸ˜”</p>
  </main>
</div>

<!-- âœ… SCRIPT -->
<script>
const allProducts = [
  { image: "../assets/1.jpeg", name: "Purple Stylish Top", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/Women's Ombre Wide Leg Denim Pants.jpeg", name: "Women's Ombre Wide Leg Denim", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/Women's Fashionable Loose Long Denim Pants With Frayed Lace-Up Waistband.jpeg", name: "Loose Long Denim Pants", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/download (35).jpeg", name: "Stylish Butterfly Jeans", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/download (36).jpeg", name: "Yellow Tie Chiffon Jeans", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/download (37).jpeg", name: "Fashionable Saree Jeans", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/Women's Casual Style Harajuku Y2K Wide Leg Jeans Vintage High Waist Loose Blue Pants 2024 Winter.jpeg", name: "Vintage High Waist Wide Leg Jeans", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/download (31).jpeg", name: "Pearl Crop Denim", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/download (35).jpeg", name: "Franclia Sleeveless Lace Denim", discounted: 1099, original: 2999, category: "Jeans" },
  { image: "../assets/download (33).jpeg", name: "Women's Elegant Floral Jeans", discounted: 1099, original: 2999, category: "Jeans" }
];

const products = allProducts.filter(p => p.category.toLowerCase() === "jeans");
const productList = document.getElementById("product-list");
const notFound = document.getElementById("not-found");

// âœ… Function to render products
function renderProducts(filtered) {
  if (filtered.length === 0) {
    productList.innerHTML = "";
    notFound.classList.remove("hidden");
  } else {
    notFound.classList.add("hidden");
    productList.innerHTML = filtered.map((p, index) => `
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition text-center p-4 relative">
        <img src="${p.image}" alt="${p.name}" class="mx-auto w-3/4 h-64 object-cover rounded">
        <span class="absolute top-3 left-3 bg-pink-600 text-white text-xs px-2 py-1 rounded-full">${p.category}</span>
        <h4 class="text-pink-700 font-semibold mt-3">${p.name}</h4>
        <p class="text-gray-600 text-sm mb-2">â‚¹${p.discounted} <del class="text-gray-400 ml-1">â‚¹${p.original}</del></p>
        <button class="buy-btn bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 mt-1 rounded-lg" data-index="${index}">
          Add to Cart
        </button>
      </div>
    `).join("");
  }
}

// âœ… Initial render
renderProducts(products);

// âœ… Search feature
document.getElementById("search-btn").addEventListener("click", () => {
  const query = document.getElementById("search-input").value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.category.toLowerCase().includes(query));
  renderProducts(filtered);
});

document.getElementById("search-input").addEventListener("keyup", (e) => {
  if (e.key === "Enter") document.getElementById("search-btn").click();
});

// âœ… Add to cart click
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("buy-btn")) {
    const index = e.target.getAttribute("data-index");
    const selectedProduct = products[index];
    window.location.href = `profile.html?image=${encodeURIComponent(selectedProduct.image)}`;
  }
});

// âœ… Save to localStorage
localStorage.setItem('productData', JSON.stringify(products));
</script>

</body>
</html>
